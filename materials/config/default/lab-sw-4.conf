groups {
    top {
        apply-flags omit;
        system {
            root-authentication {
                /* root password is "root" */
                encrypted-password "$6$9KSkYJi7$SJXWSIgNSbCxSaQHO1bmLvR3DKJrVXhyqwWDOfpgmBInTzEBzy3O5zz3d6PGDTORAus5sec8LecRgrl9XV8a41"; ## SECRET-DATA
            }
            commit synchronize;
            login {
                class labuser {
                    idle-timeout 60;
                    login-tip;
                    permissions all;
                }
                user labuser {
                    uid 2000;
                    class labuser;
                    authentication {
                        /* labuser password is "labuser" */
                        encrypted-password "$6$uj6mJOe7$CAaH61X31BBRpL7iYhYp/BYbUf7Ua05bdl.a0nsVM/O2Wd7WHf69Vvg63vt96RUTYjDxk5.onf6ipZXed4q1W0"; ## SECRET-DATA
                    }
                }
                message "WARNING!! UNAUTHORIZED ACCESS TO THIS SYSTEM IS A VIOLATION OF THE FEDERAL ELECTRONIC COMMUNICATIONS PRIVACY ACT OF 1986, AND MAY RESULT IN FINES OF 250,000 AND/OR IMPRISONMENT UNDER (TITLE 18, USC ).";
            }
            services {
                ssh {
                    root-login allow;
                    protocol-version v2;
                }
                dhcp-local-server {
                    group ipv4 {
                        interface irb.110;
                        interface irb.111;
                    }
                    requested-ip-interface-match;
                }
            }
            auto-snapshot;
            time-zone America/Los_Angeles;
            management-instance;
            syslog {
                user * {
                    any emergency;
                }
                file messages {
                    any notice;
                    authorization info;
                }
                file interactive-commands {
                    interactive-commands any;
                }
            }
        }
        chassis {
            redundancy {
                graceful-switchover;
            }
            aggregated-devices {
                ethernet {
                    device-count 3;
                }
            }
            alarm {
                fru-absence {
                    ignore {
                        fpc 0 {
                            pem 1;
                            pem 2;
                        }
                    }
                }
            }
        }
        access {
            address-assignment {
                pool ipv4-110 {
                    family inet {
                        network 10.1.10.0/24;
                        range r1 {
                            low 10.1.10.5;
                            high 10.1.10.9;
                        }
                        dhcp-attributes {
                            maximum-lease-time 3600;
                            router {
                                10.1.10.1;
                            }
                        }
                    }
                }
                pool ipv4-111 {
                    family inet {
                        network 10.1.11.0/24;
                        range r1 {
                            low 10.1.11.5;
                            high 10.1.11.9;
                        }
                        dhcp-attributes {
                            maximum-lease-time 3600;
                            router {
                                10.1.11.1;
                            }
                        }
                    }
                }
            }
        }
        protocols {
            lldp {
                port-id-subtype interface-name;
                port-description-type interface-alias;
                interface all;
            }
            lldp-med {
                interface all;
            }
            igmp-snooping {
                vlan all;
            }
            rstp {
                interface all;
            }
        }
        vlans {
            default {
                vlan-id 1;
            }
        }
    }
}
apply-groups top;
system {
    host-name lab-sw-4;
}